{% extends "base.html" %}
{% block content %}

    <!-- Title -->
    <div class="row">
        <h3 class="center-align">Edit recipe</h3>
        <hr class="blackline">
    </div>

    <!-- Add recipes -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- Recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" value="{{recipe.recipe_name}}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe name</label>
                </div>
            </div>
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose category</option>
                        {% for category in categories %}
                            {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name}}">{{ category.category_name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Recipe category</label>
                </div>
            </div>
            <!-- Upload img URL -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="img_url" name="img_url" value="{{recipe.img_url}}" type="text" class="validate" required>
                    <label for="img_url">Image url</label>
                </div>
            </div>
            <!-- Serves -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="serves" name="serves" value="{{recipe.serves}}" type="text" pattern="^[0-9]}$" class="validate" required>
                    <label for="serves">Number of serves</label>
                    <span class="helper-text" data-error="wrong" data-success="right">For example: 2</span>
                </div>
            </div>
            <!-- Preping time  -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="prep_time" name="prep_time" value="{{recipe.prep_time}}" type="text" pattern="^[0-9]}$" class="validate" required>
                    <label for="prep_time">Prepping time (in minutes)</label>
                    <span class="helper-text" data-error="wrong" data-success="right">For examle: 30</span>
                </div>
            </div>
            <!-- Ingredients  -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required>
                        {{- recipe.ingredients -}}
                    </textarea>
                    <label for="ingredients">Ingredients</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Start every new ingredient on a new line.</span>
                </div>
            </div>
            <!-- Instructions  -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="instructions" name="instructions" class="materialize-textarea validate" required>
                        {{- recipe.instructions -}}
                    </textarea>
                    <label for="instructions">Instructions</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Write every new instruction on a new line..</span>
                </div>
            </div>
            <!-- Tips  -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="tips" name="tips" class="materialize-textarea">
                        {{- recipe.tips -}}
                    </textarea>
                    <label for="tips">Tips</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12">
                    <button type="submit" class="col s3 btn-small custom-btn">Edit recipe</button>
                    <a class = "col s3 btn-small custom-btn center-align" href="{{ url_for('profile', username=session['user'])  }}">cancel</a>
                </div>      
            </div>
        </form>
    </div>
    
{% endblock %}
