{% extends "base.html" %}
{% block content %}

    <!-- Title -->
    <div class="row">
        <h3 class="center-align">{{recipe.recipe_name}}</h3>
        <hr class="blackline">
    </div>

    <div class="container">
        <!-- Image and info -->
        <div class="row">
            <div class="col s4">
                <h6>Save in favorites</h6>
                <br>
                <h6>Persons: {{recipe.serves}}</h6>
                <h6>Prepping time: {{recipe.prep_time}}</h6>
                <br>
                <h6>Category: {{recipe.category_name}}</h6>
                <h6>Created by: {{recipe.created_by}}</h6>
            </div>
            <div class="col s8"> 
                    <img class="img_recipe" src="{{recipe.img_url}}">
            </div>
        </div>
        <!-- Ingredients and instructions -->
        <div class="row">
            <div class="col s4 custom-col">
                <h5>Ingredients</h5>
                <ul>
                    <li>
                        <p>{{recipe.ingredients}}</p>
                    </li>
                </ul>
                

            </div>
            <div class="col s8">
                <h5>Instructions</h5>

            </div>
        </div>
        <!-- Tips -->
        <div class="row">
            <div class="col s12">
                <h5>Tips</h5>
            </div>
        </div>
    </div>
    

   



{% endblock %}
