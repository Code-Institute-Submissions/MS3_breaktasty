{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template</h2>
    {% for recipe in recipes %}
        {{ recipe.title }}<br>
        {{ recipe.category_name }}<br>
        {{ recipe.serves }}<br>
        {{ recipe.prep_time}}<br>
        {{ recipe.ingredients}}<br>
        {{ recipe.instructions}}<br>
        {{ recipe.tips}}<br>
    {% endfor %}

{% endblock %}
